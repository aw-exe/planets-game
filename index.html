<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Planet Game!</title>>

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4 text-center">Ashton's Planet Game!</h1>
    </div>

    <div class="container">
        <div class="row" id="row-1">
            <div class="col">
                <div class="card text-center">
                    <h5 class="card-header">Instructions</h5>
                    <div class="card-body">
                        <p class="card-text">Each planet below is worth a certain amount of points, click the planets in
                            the correct order to hit the target number. Go over the target number and you loose.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row" id="row-2">
            <div class="col">
                <div class="card text-center" style="width: 20rem;">
                    <h5 class="card-header">Your Score</h5>
                    <div class="card-body" id="usersScore"></div>
                        <!-- <p id="usersScore"> </p> -->
                    <!-- </div> -->
                </div>
            </div>
            <div class="col">
                <div class="card text-center" style="width: 45rem;">
                    <h5 class="card-header">Choose a planet!</h5>
                    <div class="card-body" id="planetdiv">
                        <!-- <img src="./assets/images/mercury.jpg" alt="Mercury" class="img-thumbnail" id="mercury-img">
                        <img src="./assets/images/venus.jpg" alt="Venus" class="img-thumbnail" id="venus-img">
                        <img src="./assets/images/mars.jpg" alt="Mars" class="img-thumbnail" id="mars-img">
                        <img src="./assets/images/jupiter.jpg" alt="Jupiter" class="img-thumbnail" id="jupiter-img"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row" id="row-3">
            <div class="col">
                <div class="card text-center" style="width: 20rem;">
                    <h5 class="card-header">Wins</h5>
                    <div class="card-body">
                        <p id="userWins"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center" style="width: 45rem;">
                    <h5 class="card-header">Get this Number!</h5>
                    <div class="card-body">
                        <p class="card-text"><span id="get-this-number"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row" id="row-4">
            <div class="col">
                <div class="card text-center" style="width: 20rem;">
                    <h5 class="card-header">Losses</h5>
                    <div class="card-body">
                        <p id="userLosses"><p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./assets/javascript/game.js"> </script>

</body>
